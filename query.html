<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Query</title>
</head>
<body>
    <h1>Submit Your Query</h1>
    <form action="/query" method="POST">
        <textarea name="query_text" placeholder="Enter your query here"></textarea>
        <button type="submit">Submit</button>
    </form>
    {% if response_text %}
        <p>{{ response_text }}</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
