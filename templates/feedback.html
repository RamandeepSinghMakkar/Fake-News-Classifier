<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .response {
            margin-top: 20px;
            font-size: 1.1em;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form method="POST" action="/feedback">
        <textarea name="user_feedback" rows="4" placeholder="Enter your feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
    </form>

    {% if response_text %}
    <div class="response">
        <p>{{ response_text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
